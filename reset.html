<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Pastia's Party Rental</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../css/auth.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Lock Icon for Security -->
      <div class="login-icon"><i data-lucide="lock-keyhole"></i></div>

      <h2 class="login-title">Reset Password</h2>
      <p class="login-subtitle">Create a new secure password for your account</p>

      <form id="resetForm">
        <div class="input-group">
          <label for="newPassword">New Password</label>
          <div class="password-wrapper">
            <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6"
              autocomplete="new-password" />
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">
              <span class="eye-icon"><i data-lucide="eye"></i></span>
            </button>
          </div>
          <small style="color: #6b7280; font-size: 12px; display: block; margin-top: 4px;">
            Minimum 6 characters
          </small>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6"
              autocomplete="new-password" />
            <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Show password">
              <span class="eye-icon-confirm"><i data-lucide="eye"></i></span>
            </button>
          </div>
        </div>

        <button type="submit" class="login-button" id="resetButton">
          <span class="button-text">Update Password</span>
          <span class="button-loader hidden">Updating...</span>
        </button>
      </form>

      <p class="login-hint">
        <a href="./index.html">← Back to Login</a>
      </p>
    </div>

    <!-- Footer credit -->
    <p class="login-footer">© 2024 Pastia's Party Rental. All rights reserved.</p>
  </div>

  <script type="module" src="../js/supabase.js"></script>

  <script type="module">
    import { supabase } from "../js/supabase.js";

    // Initialize Lucide icons
    lucide.createIcons();

    // Show/hide password toggle for new password
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('newPassword');
    const eyeIcon = document.querySelector('.eye-icon');

    togglePassword?.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;

      // Replace icon
      eyeIcon.innerHTML = type === 'password' ? '<i data-lucide="eye"></i>' : '<i data-lucide="eye-off"></i>';
      lucide.createIcons();
    });

    // Show/hide password toggle for confirm password
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const eyeIconConfirm = document.querySelector('.eye-icon-confirm');

    toggleConfirmPassword?.addEventListener('click', () => {
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;

      // Replace icon
      eyeIconConfirm.innerHTML = type === 'password' ? '<i data-lucide="eye"></i>' : '<i data-lucide="eye-off"></i>';
      lucide.createIcons();
    });

    // Handle form submission
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const button = document.getElementById("resetButton");
      const buttonText = button.querySelector('.button-text');
      const buttonLoader = button.querySelector('.button-loader');

      if (!newPassword || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (newPassword.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return;
      }

      // Show loading state
      button.disabled = true;
      buttonText.classList.add('hidden');
      buttonLoader.classList.remove('hidden');

      try {
        const { error } = await supabase.auth.updateUser({ password: newPassword });

        if (error) {
          console.error("Password update error:", error);
          alert("Failed to update password: " + error.message);
          return;
        }

        alert("Password updated successfully! You can now log in with your new password.");
        window.location.href = "./index.html";
      } catch (err) {
        console.error("Unexpected error:", err);
        alert("An unexpected error occurred. Please try again.");
      } finally {
        // Reset button state
        button.disabled = false;
        buttonText.classList.remove('hidden');
        buttonLoader.classList.add('hidden');
      }
    });
  </script>

</body>

</html>
