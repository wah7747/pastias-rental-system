<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastia's Party Rental | Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Party Icon -->
      <div class="login-icon">ğŸ‰</div>

      <h2 class="login-title">Pastia's Party Rental</h2>
      <p class="login-subtitle">Sign in to access the management system</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required autocomplete="email" />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required
              autocomplete="current-password" />
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">
              <span class="eye-icon">ğŸ‘ï¸</span>
            </button>
          </div>
        </div>

        <button type="submit" class="login-button" id="loginButton">
          <span class="button-text">Login</span>
          <span class="button-loader hidden">Logging in...</span>
        </button>
      </form>

      <p class="login-hint">
        <a href="#" id="forgotPassword">Forgot your password?</a>
      </p>

      <p class="login-hint signup-hint">
        Don't have an account? <strong>Ask the admin to create one for you.</strong>
      </p>
    </div>

    <!-- Footer credit -->
    <p class="login-footer">Â© 2024 Pastia's Party Rental. All rights reserved.</p>
  </div>

  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/auth.js"></script>

  <script type="module">
    // Show/hide password toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.querySelector('.eye-icon');

    togglePassword?.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      eyeIcon.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });
  </script>

</body>

</html>
