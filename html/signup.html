<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account â€“ Pastia's Party Rental</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body data-page="signup">
  <div class="login-container">
    <div class="login-card">
      <h2>Create Account</h2>

      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Juan Dela Cruz">
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>

      <div class="input-group">
        <label for="role">Role</label>
        <select id="role">
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button id="signupBtn" class="login-button">Create Account</button>

      <p><a href="index.html">Already have an account? Login</a></p>
    </div>
  </div>

  <script type="module" src="../js/auth.js"></script>
</body>
</html>
